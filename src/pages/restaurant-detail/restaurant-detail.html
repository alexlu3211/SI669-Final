<ion-header>

  <ion-navbar>
    <ion-title>Create your own schedule</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center text-center>
	<!-- <h1 *ngFor="let profile of profileEntry"> {{profile.username}} </h1> -->

	<div class="image-holder">
		<img src="{{restaurantEntry.image_url}}">
	</div>
	<ion-card-title> {{restaurantEntry.name}} </ion-card-title>
	<p>{{restaurantEntry.price}} &middot; {{restaurantEntry.rating}} &#9733; </p>
<!-- 
<div *ngFor="let profile of profileEntry">
	<img [src]="profile.pic">
</div> -->

<!-- *ngFor="let entry of eventEntry" -->
	<ion-card *ngFor="let entry of eventEntry">
		<ion-card-content>
			<ion-grid>
			  <ion-row>
			    <ion-col>
			    	<img [src]="profileEntry.pic">
			    	<p> {{entry.hostId}} </p>
			    </ion-col>
			    <ion-col>
			    	<p> # of participants: {{entry.participantsId.length}} </p>
			        <p> Date: {{entry.date}} </p>
			        <p> Participants: {{entry.participantsId}} </p>
			    </ion-col>
			  </ion-row>
			</ion-grid>
			<button ion-button (click)="joinSchedule(entry.hostId)">Join this party</button>
		</ion-card-content>
	</ion-card>
	<button ion-button (click)="createSchedule(restaurantEntry.name)">Make your own schedule</button>
</ion-content>
