<ion-content padding center text-center no-bounce>
	<div class="img-holder">
		<img src="../../assets/imgs/logo.png">
	</div>
	<ion-list>
		<ion-item>
			<ion-label floating>Username</ion-label>
			<ion-input [(ngModel)]="username"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input type=password [(ngModel)]="password"></ion-input>
		</ion-item>
		<p *ngIf="!correct"> Your username or password was wrong.</p>
	</ion-list>

	<ion-row class="button-group">
		<ion-col col-6>
			<button ion-button full round (click)=login() class="button-login" [disabled]="username=='' || password==''"> LOG IN </button>
		</ion-col>

		<ion-col col-6>
			<button ion-button full round (click)=signup() class="button-signup" > SIGN UP </button>		
		</ion-col>
	</ion-row>


</ion-content>
