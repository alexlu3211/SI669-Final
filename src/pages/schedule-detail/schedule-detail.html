<ion-header>
  <ion-navbar>
    <ion-title>Schedule Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col col-3>
          <img class="host-picture" src="{{ dataProvider.getProfilePicByUsername(eventEntry.hostId) }}"/>
        </ion-col>

        <ion-col col-9>
          <h2> {{ eventEntry.name }} </h2>
          
          <div class="label-time">
            <div class="label-icon"><ion-icon name="alarm"></ion-icon></div>
            <h3>{{ eventEntry.date | date:'mediumDate'}}, {{ eventEntry.time }} </h3>
          </div>

          <div class="label-time">
            <div class="label-icon"><ion-icon name="pin"></ion-icon> </div>
            <h3> {{ dataProvider.getRestaurantName(eventEntry.restaurantId) }} </h3>
          </div>

          <p> "{{ eventEntry.memo }}"</p>
         

          <p class="label-participants"> There are {{ eventEntry.participantsId?.length }} people in this event </p>

          <ion-row>
            <div class="guest-picture-container">
          

            <img *ngFor="let participantId of eventEntry.participantsId"
               class="guest-picture" 
               src="{{ dataProvider.getProfilePicByUsername(participantId) }}" />
            </div>
          </ion-row>
        </ion-col>
      </ion-row>




    </ion-card-content>

  </ion-card>
</ion-content>
